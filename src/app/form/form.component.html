<div class="card border-dark mt-5">
    <h5 class="card-header">{{ title }}</h5>
    <div class="card-body">
        <form [formGroup]="angForm" novalidate (ngSubmit)="onSubmitForm(angForm.value)">
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" formControlName="elementTitle" #elementTitle placeholder="Title" [(ngModel)]="editElement.title" />
            </div>
            <div *ngIf="angForm.controls['elementTitle'].invalid && (angForm.controls['elementTitle'].dirty || angForm.controls['elementTitle'].touched)"
                 class="alert alert-danger p-1 pr-3 pl-3">
                <div *ngIf="angForm.controls['elementTitle'].errors.required">
                    Title is required.
                </div>
            </div>

            <div class="form-group">
                <label>Description </label>
                <input class="form-control" formControlName="elementDescription" #elementDescription placeholder="Description" [(ngModel)]="editElement.description" />
            </div>
            <div *ngIf="angForm.controls['elementDescription'].invalid && (angForm.controls['elementDescription'].dirty || angForm.controls['elementDescription'].touched)"
                 class="alert alert-danger p-1 pr-3 pl-3">
                <div *ngIf="angForm.controls['elementDescription'].errors.required">
                    Description is required.
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="angForm.pristine || angForm.invalid">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
